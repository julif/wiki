        <script>
    
            const slider = document.querySelector('#linea');
            let mouseDown = false;
            let startX, scrollLeft;
            
            let startDragging = function (e) {
              mouseDown = true;
              startX = e.pageX - slider.offsetLeft;
              scrollLeft = slider.scrollLeft;
            };
            let stopDragging = function (event) {
              mouseDown = false;
            };
            
            slider.addEventListener('mousemove', (e) => {
              e.preventDefault();
              if(!mouseDown) { return; }
              const x = e.pageX - slider.offsetLeft;
              const scroll = x - startX;
              slider.scrollLeft = scrollLeft - scroll;
            });
            
            // Add the event listeners
            slider.addEventListener('mousedown', startDragging, false);
            slider.addEventListener('mouseup', stopDragging, false);
            slider.addEventListener('mouseleave', stopDragging, false);
            
            </script>


<script>

function myFunction() {
  document.getElementById("linea").classList.add("fit_content");

  var linea_width =  document.getElementById("linea").offsetWidth;


  var linea_container_width = document.getElementById("linea_container").offsetWidth;



  if (linea_container_width < linea_width + 10 ) {
    

    document.getElementById("linea_container").classList.add("my-class");
  } else {
    document.getElementById("linea_container").classList.remove("my-class");
  }
  document.getElementById("linea").classList.remove("fit_content");
} 
</script>
