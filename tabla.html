<html lang="es">
<head>

  <style>

      }

<body>

   <table  >
    <thead>
        <tr>

</table>
</body>   
  <script>
  personajes.forEach(personaje => {
    document.getElementById('personajes').innerHTML += '     <tr><td>' + personaje.nombre +'</td><td>' + personaje.raza +'</td></tr>';
  });
